<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Pizza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .pizza {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            width: 300px;
            float: left;
        }
        .pizza img {
            width: 100%;
            border-radius: 5px;
                    }
    </style>
</head>
<body>
    <div class="pizza">
        <img src="https://via.placeholder.com/" alt="Pizza de Bife">
        <h2>Pizza de Calabresa</h2>
        <p>Deliciosa pizza com bife, queijo, e calabresa picante.</p>
    </div>

    <div class="pizza">
        <img src="/" alt="Pizza de Churrasco">
        <h2>Pizza de Margherita</h2>
        <p>Pizza nova com carne de picanha ao ponto ou como o cliente preferir.</p>
    </div>

    <div class="pizza">
        <img src="https://via.placeholder.com/" alt="Pizza Quatro Queijos">
        <h2>Pizza Quatro Queijos</h2>
        <p>Pizza cremosa com os queijos mussarela e parmesão.</p>
    </div>
</body>
</html>
